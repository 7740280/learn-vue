<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: skyblue;
        }

        .container{
            display: flex;
            height: 500px;
        }

        .left{
            float: left;
            flex: 2;
            background-color:pink;
        }

        .main{
            float: left;
            flex: 8;
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="app">
    <router-view></router-view>
    <div class="container">
        <!--命名视图-->
        <!--left 和 main 是字符串-->
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>
</div>
</body>
<script>
    var header = {
        template: `<h1 class="header">Header区域</h1>`
    };

    var leftBox = {
        template: `<h1 class="left">Left区域</h1>`
    };

    var mainBox = {
        template: `<h1 class="main">Mian区域</h1>`
    };

    var router = new VueRouter({
        routes: [
            {
                path: '/',
                components: {
                    //default是默认组件
                    'default': header,
                    'left': leftBox,
                    'main': mainBox,
                }
            },
        ]
    });

    var vm = new Vue({
        el: '#app',
        router
    });
</script>
</html>
