<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-link to="/account">Account</router-link>
    <router-view></router-view>
</div>

<template id="account">
    <div>
        <h1>这是account</h1>
        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>
        <router-view></router-view>
    </div>
</template>
</body>
<script>

    var account = {
        template: '#account'
    };

    var login = {
        template: `<div>登录组件</div>`
    };

    var register = {
        template: `<div>注册组件</div>`
    };

    var router = new VueRouter({
        routes: [
            {
                path: '/account',
                component: account,
                children: [
                    {
                        //这里不要带'/' , 否则永远以根路径开始请求,这样不方便我们用户去理解URL地址
                        path: 'login',
                        component: login
                    },
                    {
                        //这里不要带'/'
                        path: 'register',
                        component: register
                    }
                ]
            },
        ]
    });
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router: router,
    });
</script>
</html>
