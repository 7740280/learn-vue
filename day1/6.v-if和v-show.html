<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="切换" @click="change">
    <h3 v-if="flag">v-if控制</h3>
    <h3 v-show="flag">v-show控制</h3>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods:{
            change:function () {
                this.flag = !this.flag;
            }
        }
    })
</script>
</html>
