<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>
    </style>
</head>
<body>
<div id="app">
    <!--共享了同一个data中的数据-->
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
    <counter></counter>
</div>

</body>
<script>
    //组件中的data必须是一个函数
    var obj = {counter: 0};

    Vue.component('counter', {
        data: function () {
            return obj;
        },

        template: `<div>
            <input type="button" value="点击" @click="counter++">
            <span>{{counter}}</span>
        </div>`
    });

    new Vue({
        el: '#app',
        components: {}
    });
</script>
</html>
