<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <style>

        .ball {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: skyblue;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="加入购物车" @click="flag=!flag">
    <transition
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"
    >
        <div class="ball" v-show="flag"></div>
    </transition>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            flag: false,
        },
        methods: {
            //动画钩子函数第一个参数:el表示要执行动画的元素,是原生的JS DOM对象
            beforeEnter: function (el) {
                //动画入场前,动画尚未开始.可以设置元素开始动画开始之前的起始样
                el.style.transform = "translate(0,0)";
            },
            enter: function (el,done) {
                //这句话没有实际作用,但是如果不写,出不来动画效果
                //可以认为el.offsetWith会强制动画刷新
                // el.offsetWidth;
                //只要和offset相关的都可以
                el.offsetHeight;
                //表示动画开始之后的样式,这里可以设置小球完成动画之后的结束状态
                el.style.transform = "translate(150px,450px)";
                el.style.transition  = 'all .6s ease';
                //调用done让动画立刻结束,这个done()其实就是afterEnter()函数.官方文档说done()是必须要调用的.
                done();
            },
            afterEnter: function (el) {
                //动画完成之后会调用afterEnter函数
                this.flag = !this.flag;
            }
        }
    });
</script>
</html>
