<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        {{msg | msgFormat('你好')}}
    </div>
<script>

    Vue.filter('msgFormat',function (msg,arg) {
        return  msg.replace(/hello/g,arg);
    });

    var vm = new Vue({
        el:'#box',
        data:{
            msg:'hello world',
        },
        methods:{

        }
    });

</script>
</body>
</html>
