<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <!--使用render会把原来HTML容器中的内容全部清空,而把自己放到这里去-->
    <p>1111</p>
</div>

<script>
    var login = {
        template: '<h1>这是登录组件</h1>'
    };

    new Vue({
        el: '#app',
        render: function (createElements) { //createElements是一个方法,调用它能把指定的组件模板,渲染为HTML结构
            //注意:这里return 的结果,会替换页面中el指定的那个容器
            return createElements(login);
        }
    });
</script>
</body>
</html>
